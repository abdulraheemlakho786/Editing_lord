<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Unlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="handleFirstTimeOpen()">
    <div id="particles-js"></div>
    <div class="container">
        <!-- Channel Info Section -->
        <div class="channel-info">
            <img src="EDITING-1.png" alt="Channel Icon">
            <h2>Editing Lord</h2>
        </div>

        <h1>Unlock Exclusive Content</h1>
        <p>Subscribe to our YouTube channel to access the premium content link!</p>

        <!-- Button Section -->
        <div id="button-container">
            <a href="https://www.youtube.com/@Editing_Lord?sub_confirmation=1" 
               class="btn" 
               target="_blank" 
               onclick="handleSubscription()">Subscribe Now</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
