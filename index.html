<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Unlock</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a58);
            color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .channel-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .channel-info h2 {
            font-size: 1.5em;
            color: #ffffff;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            background: linear-gradient(135deg, #ff7c7c, #ff3c3c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 60, 0.4);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff3c3c, #ff7c3c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 60, 60, 0.6);
        }

        /* Popup Styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .popup.active, .popup-overlay.active {
            display: block;
        }

        .popup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .popup a:hover {
            color: #0056b3;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff3c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #ff7c7c;
        }
    </style>
    <script>
        // Show popup function
        function showPopup() {
            document.querySelector(".popup-overlay").classList.add("active");
            document.querySelector(".popup").classList.add("active");
        }

        // Close popup function
        function closePopup() {
            document.querySelector(".popup-overlay").classList.remove("active");
            document.querySelector(".popup").classList.remove("active");
        }

        // Unlock content and save subscription status
        function unlockContent() {
            localStorage.setItem("subscribed", "true");
            localStorage.setItem("popupShown", "false"); // Reset popup shown flag
        }

        // Detect return to page after subscribing
        window.addEventListener("load", () => {
            const subscribed = localStorage.getItem("subscribed");
            const popupShown = localStorage.getItem("popupShown");

            if (subscribed === "true" && popupShown !== "true") {
                setTimeout(showPopup, 500); // Show popup after a short delay
                localStorage.setItem("popupShown", "true"); // Set flag to avoid showing on refresh
            }
        });

        // Listen for visibility change to detect user returning
        document.addEventListener("visibilitychange", () => {
            if (
                document.visibilityState === "visible" &&
                localStorage.getItem("subscribed") === "true" &&
                localStorage.getItem("popupShown") !== "true"
            ) {
                showPopup();
                localStorage.setItem("popupShown", "true");
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Channel Info Section -->
        <div class="channel-info">
            <img src="EDITING-1.png" alt="Channel Icon">
            <h2>Editing Lord</h2>
        </div>

        <h1>Unlock Exclusive Content</h1>
        <p>Subscribe to our YouTube channel to access the premium content link!</p>
        <a href="https://www.youtube.com/@Editing_Lord?sub_confirmation=1" 
           class="btn" 
           target="_blank" 
           onclick="unlockContent()">Subscribe Now</a>
    </div>

    <!-- Popup -->
    <div class="popup-overlay"></div>
    <div class="popup">
        <h3>Your Content Link:</h3>
        <a href="https://desired-link.com" target="_blank">Click Here to Download</a>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
