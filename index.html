<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe & Get Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      border-radius: 10px;
    }

    .popup.active {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .link {
      font-size: 16px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }

    .link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Subscribe to Get the Link</h1>
  <button class="btn" onclick="showPopup()">Subscribe</button>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p id="popup-message">Thank you for subscribing! Here is your link:</p>
    <a href="https://example.com" target="_blank" class="link" id="link">https://example.com</a>
    <br>
    <button class="btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Check if the user has already subscribed
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("subscribed") === "true") {
        showPopupWithLink();
      }
    });

    function showPopup() {
      // Simulate subscription
      localStorage.setItem("subscribed", "true");
      document.getElementById("popup").classList.add("active");
      document.getElementById("overlay").classList.add("active");
      document.getElementById("popup-message").innerText = "Thank you for subscribing! Here is your link:";
    }

    function showPopupWithLink() {
      document.getElementById("popup").classList.add("active");
      document.getElementById("overlay").classList.add("active");
      document.getElementById("popup-message").innerText = "Welcome back! Here is your link:";
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }
  </script>

</body>
</html>
